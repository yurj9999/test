<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.chunks.main.css %>">
    <title>The survey</title>
</head>
<body>
    <main class="main">
        <header class="header">
            <div class="header__wrapper"></div>

            <div class="header__elements">
                
                <div class="top">
                    <p class="top__title">ОПРОС</p>
                </div>

                <div class="button-wrapper">

                    <div class="choose-button">
                        <input type="file" name="file" id="file" class="file">                    
                        <label for="file" class="file-label">Выбрать конфигурационный файл</label>
                    </div>

                </div>

            </div>

        </header>

        <div class="content">

            <div class="preloader-loading">
                <i class="preloader-loading__circle-preloader"></i>
                <p class="preloader-loading__caption">Загрузите конфигурационный файл ...</p>
            </div>
            
        </div>

    </main>
</body>
<script src="<%=htmlWebpackPlugin.files.chunks.main.entry %>"></script>
</html>
