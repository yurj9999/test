<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.chunks.main.css %>">
    <title>The survey</title>
</head>
<body>
    <main class="main">
        <header class="header">
            <div class="header__wrapper"></div>

            <div class="header__elements">
                
                <div class="top">
                    <p class="top__title">THE SURVEY</p>
                    <button class="button-info">Help</button>
                        <!--<img src="<%=require('./images/load-icon.svg').default%>">-->
                </div>

                <div class="button-wrapper">

                    <div class="choose-button"> <!--Рядом кнопка показать ответы из localstorage в форме с затемнением бэка-->
                        <input type="file" name="file" id="file" class="file">                    
                        <label for="file" class="file-label">Выбрать конфигурационный файл</label>
                    </div>

                </div>

            </div>

        </header>

        <div class="content">

            <h1 class="content__title">Опрос</h1>

            <div class="preloader-loading">
                <i class="preloader-loading__circle-preloader"></i>
                <p class="preloader-loading__caption">Загрузите конфигурационный файл ...</p>
            </div>
            
        </div>

        <footer class="footer">
            <p class="footer__copyright">&#169; 2020 Test-work</p>
            <button class="footer__about">About</button>
            <!--<img src="<%=require('./images/load-icon.svg').default%>">-->
        </footer>
    </main>
</body>
<script src="<%=htmlWebpackPlugin.files.chunks.main.entry %>"></script>
</html>
